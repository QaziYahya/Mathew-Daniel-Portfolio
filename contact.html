<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathew Daniel | Photographer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="contact">
      <!-- Section A: Navbar and Showcase -->
      <div id="section-a">
        <nav class="navbar">
          <ul class="list text-center">
            <li class="li-1">
              <img src="./images/icon.png" alt="portfolio-Icon" class="icon" />
            </li>
            <li><a href="index.html">Home</a></li>
            <li><a href="testimonials.html">Testimonials</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li class="current"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>

      <section id="section-b" class="py4 text-center">
        <h2 class="section-title">Contact Me</h2>
        <div class="container">
          <form>
            <div class="contact-fields">
              <input type="text" class="input-txt my4" placeholder="Name" />
              <input type="email" class="input-txt my4" placeholder="Email" />
              <input
                type="text"
                class="input-txt my4"
                placeholder="Phone Number"
              />
              <textarea
                type="text"
                class="input-txt my4"
                rows="10"
                placeholder="Message"
              ></textarea>
            </div>
          </form>
          <button type="submit" class="btn">Submit</button>
        </div>
      </section>

      <!-- Email, Phone & Address -->
      <section id="section-c" class="text-center my4">
        <div class="container">
          <div class="contact-info">
            <div class="info info-1">
              <i class="fas fa-envelope"></i>
              <p>MathewDaniel@example.com</p>
            </div>
            <div class="info info-1">
              <i class="fas fa-phone"></i>
              <p>(555) 555-555</p>
            </div>
            <div class="info info-1">
              <i class="fas fa-address-card"></i>
              <p>Some Address</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer id="main-footer">
      <div class="footer-items py2">
        <i class="social fab fa-linkedin fa-2x"></i>
        <i class="social fab fa-instagram fa-2x"></i>
        <i class="social fab fa-facebook fa-2x"></i>
      </div>
    </footer>
  </body>
</html>
